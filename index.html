<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ネコ科の動物たち</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ネコ科の動物たち</h1>
    <p>美しく力強いネコ科動物たちを紹介します</p>
  </header>

  <main>
    <section class="animal">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg" alt="ライオン">
      <div class="description">
        <h2>ライオン</h2>
        <p>ライオンは「百獣の王」として知られるネコ科最大級の動物。アフリカのサバンナに生息しています。</p>
      </div>
    </section>

    <section class="animal">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg" alt="トラ">
      <div class="description">
        <h2>トラ</h2>
        <p>トラはネコ科最大の捕食者で、縞模様が特徴。アジア各地に分布しています。</p>
      </div>
    </section>

    <section class="animal">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Leopard_africa.jpg" alt="ヒョウ">
      <div class="description">
        <h2>ヒョウ</h2>
        <p>ヒョウは美しい斑点模様を持ち、樹上生活を好むネコ科動物です。</p>
      </div>
    </section>

    <section class="animal">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Cheetah_Kruger.jpg" alt="チーター">
      <div class="description">
        <h2>チーター</h2>
        <p>チーターは地上最速の哺乳類で、スリムな体と小さな頭が特徴です。</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ネコ科の動物サイト</p>
  </footer>
</body>
</html>
